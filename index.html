    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <a href="index.html" class="header__logo-link">
          <img
            src="img/header.png"
            alt="スタンス整体院"
            class="header__logo-img"
            width="160"
            height="80"
          />
        </a>
      </h1>
      <button class="hamburger-menu" id="js-hamburger">
        <div class="hamburger-menu__icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      <nav class="sp-nav" id="js-nav">
        <ul class="sp-nav__list">
          <li class="sp-nav__item">
            <a class="sp-nav__link" href="">トップ</a>
          </li>
          <li class="sp-nav__item">
            <a class="sp-nav__link" href="">お客様の声</a>
          </li>
          <li class="sp-nav__item">
            <a class="sp-nav__link" href="">院長紹介</a>
          </li>
          <li class="sp-nav__item">
            <a class="sp-nav__link" href="">施術の流れ</a>
          </li>
          <li class="sp-nav__item">
            <a class="sp-nav__link" href="">施術コース・料金</a>
          </li>
          <li class="sp-nav__item">
            <a class="sp-nav__link" href="">Q&A</a>
          </li>
          <li class="sp-nav__item">
            <a class="sp-nav__link" href="">予約</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--以下、北村記述-->
    <main>
      <div class="mainV"> <!-- ←mainVの囲いを追加作成しました！・・・ sectionや、囲いなどの大きな箱にはblock(今回はmainV)としてクラス名をつけました-->
        <div class="mainV__spotlight">  <!--この記述であっています！！！　block__Elementになっています！-->
          <div class="mainV__spotlight-circle"><!--こちらも完璧です！　ブロックやエレメントの単語を区切る場合にはハイフン１つで区切ります　blockを２語で区切る場合の例：mainV-wrap  Elementの例　mainV__spotlight-circle-->
            <p class="mainV__spotlight-text">トレーニング室<br />完備</p>
          </div>
          <div class="mainV__spotlight-circle">
            <p class="mainV__spotlight-text">AM9:00~<br />PM21:00まで</p>
          </div>
          <div class="mainV__spotlight-circle">
            <p class="mainV__spotlight-text">一生に一回<br />遺伝子診断可能</p>
          </div>
        </div>
        <h2 class="mainV__h2--ttile"><!--こちらはmainV__h2-titleが望ましいです　・ハイフン２つはModifierで使用しますが、実際block__Elementだけで実装できることが多いです！　Modifierは、ul,liの一部だけ変化している背景色に使われていたり、ページネーションなどで出てきそうです-->
          <span class="ideal">“理想的”</span>な<ruby>身体<rt>カラダ</rt></ruby
          >を作り上げる
        </h2>
        <p class="mainV__text">
          Build your ideal body and enrich your life Higashifunabashi stance
          orthopedic clinic
        </p>
        <div class="mainV__lead">
          <p class="mainV__lead-text">駐車場2台あり</p>
          <p class="mainV__lead-text">体診断可能</p>
          <p class="mainV__lead-text">完全オーダーメイド</p>
          <div class="mainV__lead-img"><img src="img/mainV__img.png" alt="院長の施術している様子"></div>
        </div>
        <div class="contents">
          <div class="contents-img1"><img src="img/price-img.jpg" alt=""></div><!--contents-img1　→　contents__img1に変更をお願いします　block__Element-->
          <div class="contents-img2"><img src="img/reservation-img.jpg" alt=""></div>
        </div>
        <div class="contents">
          <div class="contents-img1"><img src="img/price-img.jpg" alt=""></div><!--contents-img1　→　contents__img1に変更をお願いします　block__Element-->
          <div class="contents-img2"><img src="img/reservation-img.jpg" alt=""></div>
        </div>
      </div>
    </main>
  </body>
